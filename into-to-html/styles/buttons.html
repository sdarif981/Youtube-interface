
<button class ="SUBSCRIBE-button">
  SUBSCRIBE
</button>
<button class="JOIN-button">
  JOIN
</button>

<style>
  .SUBSCRIBE-button{
    background-color: rgb(200, 0, 0);
    color:white;
    border:none;
    border-radius: 2px;
    cursor:pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    padding-left: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 16px;

  }
  .JOIN-button{
    background-color: white;
    color:rgb(4, 80, 220);
    border-color: rgb(4, 80, 220);
    border-width: 1px;
    border-style: solid;
    padding-left: 16px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    border-radius: 2px;
    cursor:pointer;
    transition:background-color 0.15s,
    color 0.15s;

  }
  .tweet-button{
    background-color: rgb(0, 123, 211);
    color:white;
    border:none;
    padding-left: 16px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    border-radius: 18px;
    cursor:pointer;
    font-size:15px;
    font-weight: bold;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .SUBSCRIBE-button:hover{
    opacity:0.8;
  }
  .SUBSCRIBE-button:active{
    opacity:0.5;
  }
  .JOIN-button:hover{
    background-color:rgb(4, 80, 220) ;
    color: white;
  }
  .JOIN-button:active{
    opacity:0.7;
  }
</style>

<button class="tweet-button">
  Tweet
</button>
