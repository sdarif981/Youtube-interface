<!DOCTYPE html>
<html>

<head>
  <title>grid practice</title>
</head>

<body>
  <div style="
   margin-top: 12px;
   margin-bottom: 12px;
   display: grid;
   grid-template-columns: 100px 100px ;">
    <div style="background-color: lightblue;">
      div1
    </div>
    <div style="background-color:lightpink;">
      div2 <p>text</p>
    </div>

  </div>

  <div style="
   margin-top: 12px;
   margin-bottom: 12px;
   display: grid;
    grid-template-columns: 100px 100px 200px ;">
    <div style="background-color: lightblue;">
      div1
    </div>
    <div style="background-color:lightpink;">
      div2 <p>text</p>
    </div>

    <div style="background-color:lightpink;">
      div2 <p>text</p>
    </div>

    <div style="background-color:lightpink;">
      div2
    </div>


  </div>

  <div style="
  margin-top: 12px;
  margin-bottom: 12px;
  display: grid;
  grid-template-columns: 100px 200px 100px;">
    <div style="background-color: lightblue;">
      div1
    </div>
    <div style="background-color:lightpink;">
      div2 <p>text</p>
    </div>

    <div style="background-color: lightblue;">
      div1
    </div>

  </div>

  <div style="
  margin-top: 12px;
  margin-bottom: 12px;
  display: grid;
  grid-template-columns: 1fr  1fr 1fr;">
    <div style="background-color: lightblue;">
      1fr
    </div>
    <div style="background-color:lightpink;">
      1fr <p>text</p>
    </div>

    <div style="background-color: lightblue;">
      1fr
    </div>

    <div style="background-color: lightblue;">
      1fr
    </div>

    <div style="background-color: lightblue;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
    

  </div>


</body>

</html>
